<div class="container">
    <ol *ngIf="users.length > 0; else noUsers">
        <li *ngFor="let user of users" [class.deleted]="removedUsers.includes(user)">
            <app-user-single  [user]="user" (selectUser)="removeUser($event)"></app-user-single>
        </li>
    </ol>
</div>

<ng-template #noUsers>Non sono presenti utenti</ng-template>
