<div class="container">
    <span class="marker">{{ index + 1 }}.</span>
    <div class="avatar">
        <img src="{{ user.profilePhotoUrl }}" alt="">
    </div>
    <span class="fullname">{{ user.name }} {{ user.surname }}</span>
    <span class="age">{{ user.age }}</span>
    <span class="city">{{ user.address?.city }}</span>
</div>
