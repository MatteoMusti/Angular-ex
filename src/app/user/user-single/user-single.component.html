<div class="container" [ngClass]="{'staff': user.role === 'staff', 'manager': user.role === 'manager', 'admin': user.role === 'admin'}">
    <div class="avatar">
        <img src="{{ user.profilePhotoUrl }}" alt="">
    </div>
    <span class="fullname">{{ user.name }} {{ user.surname }}</span>
    <span class="age">{{ user.age }}</span>
    <span class="city">{{ user.address?.city }}</span>
    <button type="button" (click)="selectUser.emit(user)">Delete</button>
</div>
